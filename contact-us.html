<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/others/favicon.ico" type="image/x-icon">

</head>

<body>
    <div>
        <header class="header" >
            <!-- Logo -->
            <div class="logo">
            <a href="index.html"><img src="images/others/logo-1.jpg" alt="Book Verse's logo">BookVerse</a>
           </div>
            
            <!-- Navigation bar -->
            <div class="mobile-nav-icon">☰</div>
            <nav class="navbar" >
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fiction.html">Fiction</a></li>
                    <li><a href="non-fiction.html">Non-Fiction</a></li>
                    <li><a href="textbook.html">Textbook</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- center the form -->
            <div class="contact centered">

                <!-- Form start from here -->
                <form action="index.html" method="post" enctype="application/x-www-form-urlencoded">
                    <fieldset>
                        <!-- Heading 1 -->
                        <legend class="contact-info">
                            <h1>Contact Us</h1>
                        </legend>

                        <!-- Purpose with select box -->
                        <label for="purpose">Purpose:</label>
                        <select name="purpose" id="purpose" required>
                            <option value="#" disabled selected>- Please select -</option>
                            <option value="sell">I want to sell books</option>
                            <option value="buy">I want to buy books</option>
                        </select><br>

                        <!-- Name with text input -->
                        <label for="user-name">Name:</label>
                        <input name="user-name" type="text" id="user-name" required><br>

                        <!-- Email input -->
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required><br>

                        <!-- Phone input -->
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" required><br>

                        <!-- Checkbox for contact -->
                        <label for="contact-preference">Contact:</label>
                        <input type="checkbox" name="contact-preference" id="contact-preference" value="email">By email
                        <input type="checkbox" name="contact-preference" id="contact-preference" value="phone">By
                        phone<br>

                        <!-- Radio for newletter -->
                        <label for="newsletter ">Newsletter:</label>
                        <input type="radio" name="newsletter" id="newsletter" value="yes" checked>Yes
                        <input type="radio" name="newsletter" id="newsletter" value="no">No<br>

                        <!-- Extra notes with text area -->
                        <label for="note">Notes:</label>
                        <textarea name="note" id="note" cols="10" rows="2"></textarea>

                    </fieldset>

                    <!-- button -->
                    <div class="form-button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- Footer navbar -->
            <aside class="footer-navbar" >
                <ul>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                    <li><a href="terms.html">Terms</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </aside>
            <div class="separator"></div>
